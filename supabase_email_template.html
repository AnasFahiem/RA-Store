<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confirm Your Subscription</title>
  <style>
    body {
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background-color: #000000;
      margin: 0;
      padding: 0;
      color: #ffffff;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      background-color: #09090b;
      border: 1px solid #27272a;
      border-radius: 8px;
      overflow: hidden;
      margin-top: 40px;
      margin-bottom: 40px;
    }

    .header {
      background-color: #000000;
      padding: 30px;
      text-align: center;
      border-bottom: 1px solid #27272a;
    }

    .logo {
      font-size: 24px;
      font-weight: 900;
      letter-spacing: -1px;
      color: #ffffff;
      text-transform: uppercase;
      text-decoration: none;
    }

    .content {
      padding: 40px 30px;
      text-align: center;
    }

    h1 {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 16px;
      color: #ffffff;
    }

    p {
      color: #a1a1aa;
      font-size: 16px;
      line-height: 24px;
      margin-bottom: 24px;
    }

    .button {
      display: inline-block;
      background-color: #eab308;
      color: #000000;
      font-weight: 700;
      padding: 14px 32px;
      border-radius: 6px;
      text-decoration: none;
      font-size: 16px;
      transition: background-color 0.2s;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .button:hover {
      background-color: #ca8a04;
    }

    .footer {
      background-color: #000000;
      padding: 24px;
      text-align: center;
      color: #52525b;
      font-size: 12px;
      border-top: 1px solid #27272a;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <a href="{{ .SiteURL }}" class="logo"
        style="color: #ffffff !important; text-decoration: none !important; font-size: 24px; font-weight: 900; letter-spacing: -1px;">RA
        STORE</a>
    </div>
    <div class="content">
      <h1>Welcome to the Factory</h1>
      <p>You're one step away from joining the elite. Please confirm your email address to activate your account and
        start your journey.</p>
      <a href="{{ .ConfirmationURL }}" class="button"
        style="color: #000000 !important; text-decoration: none !important; background-color: #eab308 !important; display: inline-block; padding: 14px 32px; border-radius: 6px; font-weight: 700;">CONFIRM
        ACCOUNT</a>
      <p style="font-size: 12px; margin-top: 24px; margin-bottom: 0;">
        If you didn't create an account, you can safely ignore this email.
      </p>
    </div>
    <div class="footer">
      &copy; {{ .CurrentYear }} RA Store. All rights reserved.
    </div>
  </div>
</body>

</html>
